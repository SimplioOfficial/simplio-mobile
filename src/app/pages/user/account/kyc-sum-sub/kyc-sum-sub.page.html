<div [ngSwitch]="sumsubResponseStatus" class="centered">

    <sio-spinner [size]="60">
      <ion-icon name="person-outline"></ion-icon>
    </sio-spinner>
    <span>{{ $.LOADING_COMPONENT | translate }}</span>
  </div>
</div>
