<sio-simple-page [hasTapbar]="true" [hasFooter]="false">
  <sio-header>
    <sio-header-button slot="header-left" (click)="closeModal()">
      <ion-icon name="close-outline"></ion-icon>
    </sio-header-button>
    <sio-header-button slot="header-right" [enable]="false"></sio-header-button>
  </sio-header>

  <ion-grid class="grid--title">
    <ion-row class="title">
      <ion-col>
        <ion-text>
          <h1>{{ title | translate }}</h1>
          <p *ngIf="!!subtitle">{{ subtitle | translate }}</p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="formField">
    <ion-grid class="grid--form">
      <ion-row class="row--form">
        <sio-formated-input
          [format]="smsFormat"
          [separator]="smsSeparator"
          formControlName="smsCode"
          [is-valid]="isValid"
          type="number"
        ></sio-formated-input>
      </ion-row>
    </ion-grid>
  </form>

  <div class="footer-floating">
    <ion-button
      id="sio-t-btn--submit"
      (click)="verifySms()"
      expand="block"
      mode="ios"
      [disabled]="!isValid"
      >{{ buttonText | translate }}
    </ion-button>
  </div>
</sio-simple-page>
