<div class="icon-item">
  <div class="icon" [attr.data-type]="action.color">
    <ion-icon [name]="action.icon"></ion-icon>
  </div>
</div>
<div class="content title">
  <p>{{ action.title }}</p>
  <span *ngIf="!!action.subtitle">{{ action.subtitle }}</span>
</div>
<ion-ripple-effect *ngIf="!!action?.handler"></ion-ripple-effect>
