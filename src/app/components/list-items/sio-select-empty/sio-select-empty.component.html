<div class="content">
  <ng-container [ngSwitch]="status">
    <ng-container *ngSwitchCase="stats.Error">
      <span>{{ title }}</span>
    </ng-container>

    <ng-container *ngSwitchCase="stats.Empty">
      <span>{{ title }}</span>

      <div class="arrows">
        <ion-icon name="chevron-up-outline"></ion-icon>
        <ion-icon name="chevron-down-outline"></ion-icon>
      </div>
    </ng-container>
  </ng-container>
</div>
