<div
  class="thumbnail-container"
>
  <sio-transaction-thumbnail [transaction-type]="txType"></sio-transaction-thumbnail>
</div>

<div class="title">
  <p>{{ addr | address: 3 }}</p>
</div>
<div class="balance">
  <p [attr.transaction-type]="txType">{{ amount }} {{ ticker }} </p>
  <span>{{ date | date:'MMM dd, yyyy' }}</span>
</div>
