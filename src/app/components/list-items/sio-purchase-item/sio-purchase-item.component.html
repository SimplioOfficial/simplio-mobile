<div class="thumbnail-container">
  <sio-wallet-thumbnail [iconID]="purchase.toCcy.a3"></sio-wallet-thumbnail>
</div>

<div class="title">
  <p>{{ purchase.fromAmount }}</p>
  <span>{{ purchase.fromCcy.a3 }}</span>
</div>
<div class="balance">
  <p>
    {{ purchase.toAmount }}
    {{ purchase.toCcy.a3 }}
  </p>
  <span>{{ purchase.createdAt | date: 'MMM dd, yyyy, HH:mm' }}</span>
</div>

<ng-content></ng-content>
