<ng-container *ngIf="!isBalance; else selected">
  <span>{{ $.TOTAL_BALANCE | translate }}</span>
  <h1>{{ balance | fiat: locale:currency }}</h1>
  <!-- <h4>({{ balanceBTC }} BTC)</h4> -->
</ng-container>
<ng-template #selected>
  <span>{{ selectedBalance && selectedBalance.unixtime | date: 'MMM dd, yyyy, HH:mm' }}</span>
  <h3>{{ selectedBalance && selectedBalance.balance | fiat: locale:currency:true }}</h3>
</ng-template>
