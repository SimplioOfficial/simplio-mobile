<section #chartEl class="chart" [ngStyle]="{ height: height + 'px' }">
  <canvas
    [style.display]="!loading"
    #chartCanvas
    baseChart
    [datasets]="lineChartData"
    [options]="lineChartOptions"
    [labels]="lineChartLabels"
    [chartType]="lineChartType"
  ></canvas>

  <div class="loading" *ngIf="loading">
    <svg
      class="path"
      width="100%"
      height="100%"
      viewBox="0 0 175 59"
      style="
        fill-rule: evenodd;
        clip-rule: evenodd;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-miterlimit: 1.5;
      "
    >
      <g transform="matrix(1,0,0,1,-43.893,-209.53)">
        <path
          id="loader"
          d="M44.393,268.014C44.393,268.014 54.011,256.036 60.89,254.916C67.77,253.796 77.674,264.127 85.67,261.292C93.666,258.458 100.322,239.492 108.867,237.909C122.52,235.378 127.248,253.818 136.574,250C150.737,244.202 148.36,211.596 168.842,210.063C184.083,208.922 184.141,237.37 191.369,244.026C196.685,248.922 207.753,246.312 212.21,250C216.627,253.654 218.111,266.152 218.111,266.152"
        />
      </g>
    </svg>
  </div>
</section>
